<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Adicionando o estilo para as imagens ficarem na horizontal */
    .cabecalho-itens, .sociais, .estudante-div, .estudantes_todos {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Tamanho padrão para as imagens na horizontal */
    .cabecalho_imagem, .sociais, .estudante-imagem, .estudante-icone {
      margin-right: 10px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
   <!--header é a parte do cabeçalho do site, é o topo da página-->
   <header class="cabecalho-itens">
      <img class="cabecalho_imagem" src="relogio-de-bolso.png" alt="Logo da Página">
      <img src="imagem.jpg" style="width: 50%; height: auto;">
      <h1 class="titulo_site"></h1>
      <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
      
      <div class="sociais">
         <img class="sociais" src="whatsappmeu.png" alt="Logo do Whats da Escola">
         <img class="sociais" src="veiofacebook.png" alt="Facebook da Escola">
         <img class="sociais" src="imeunstagram.png" alt="Instagram da Escola">
      </div>
   </header>

   <!--Seção banner 1 é a parte do parágrafo 1 da página-->
   <section class="banner1">
      <img class="escola-image" src="banner.png" alt="Banner da Escola">
   </section>

   <!--Seção estudantes é a parte do parágrafo 2 da página-->
   <section class="estudante">
      <h1 class="estudante_titulo">Linha do Tempo</h1>
      <p></p>
      <img class="estudante-imagem" src="2020.png" alt="Foto da turma do 1CDS do ano de 2023">
      <h3 class="estudante-nome">2020</h3>
      <a href="https://cursos.alura.com.br/dashboard">
         <img class="estudante-icone" src="negovioqmedeixoubrava.png" alt="Link do Site da escola">
      </a>
      <div class="estudante-div">
         <img class="estudante-imagem" src="1920imagem.png" alt="Foto da turma do 1CDS do ano de 2023">
         <h3 class="estudante-nome">1930</h3>
         <a href="https://cursos.alura.com.br/dashboard">
            <img class="estudante-icone" src="negovioqmedeixoubrava.png" alt="Link do Site da escola">
         </a>
      </div>
   </section>

   <!--Seção estudantes é a parte do parágrafo 3 da página-->
   <section class="estudante">
      <div class="estudantes_todos">
         <div class="estudante-div">
            <img class="estudante-imagem" src="1940.png" alt="Foto da turma do 1CDS do ano de 2023">
            <h3 class="estudante-nome">1940</h3>
            <a href="https://cursos.alura.com.br/dashboard">
               <img class="estudante-icone" src="negovioqmedeixoubrava.png" alt="Link do Site da escola">
            </a>
            <img class="estudante-icone" src="imeunstagram.png" alt="Link do Instagram">
            <img class="estudante-icone" src="veiofacebook.png" alt="Link do Facebook">
         </div>
      </div>
   </section>

   <footer class="escola">
      <img class="logo_rodape" src="relogio-de-bolso.png" alt="Logo da Escola">
      <h2 class="Vestindo o Tempo">Mais informações entre em contato</h2>
      <p>©2024 | História | Todos os Direitos Reservados. Política de Privacidade | Proteção de dados | Encarregado de dados</p>
   </footer>
</body>
</html>
